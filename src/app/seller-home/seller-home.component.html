<div class="product-list">
    <h1>All product-list</h1>
    <p class="p_message">{{productMsg}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th colspan="2" style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.color}} </td>
                <td> {{item.category}} </td>
                <td> {{item.description}} </td>
                <td>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon class=" iconEdit" [icon]="iconEdit"></fa-icon></a>  

                </td>
                <td>
                    <fa-icon class=" icondelete" [icon]="iconDelete" (click)="deleteProduct(item.id)"></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
